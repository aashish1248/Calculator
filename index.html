<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Calculator"/>
        <meta name="keywords" content="Calculator"/>
        <meta name="title" content="Calculator"/>
        <meta name="author" content="Aashish Chapagai"/>
        <meta name="language" content="english"/>
        <meta name="robots" content="index,follow"/>
        <meta name="copyright" content="Copyright 2023"/> 
        <meta name="HandheldFriendly" content="true"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta property="og:title" content="Calculator"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://calculator.aashishchapagai.info.np/"/>
        <meta property="og:image" content="./images/logo.svg"/>
        <meta property="og:site_name" content="Calculator"/>
        <meta property="og:description" content="Calculator"/>
        <link rel="icon" href="./images/logo.svg">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <style>
          * {
            margin: 0;
            padding: 0;
          }
          header {
            margin: 10px;
            color: blue;
          }
          body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: 35px;
            background-color: #F8F0E5;
          }
          #calculator {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 20px;
            align-items: stretch;
            text-align: center;
          }
          #calculator > div {
            background-color: #DAC0A3;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
          }
          #reset, #result {
            grid-column: span 2;
          }
          #resultdisplay {
            text-align: right;
            grid-column: span 4;
          }
          nav {
            position: fixed;
            top: 10px;
            width: 100px;
            right: 10px;
          }
          .switch {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 34px;
          }
          .switch input {
            opacity: 0;
            width: 0;
            height: 0;
          }
          .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
          }
          .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
          }
          input:checked + .slider {
            background-color: #2196F3;
          }
          input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
          }
          input:checked + .slider:before {
            -webkit-transform: translateX(66px);
            -ms-transform: translateX(66px);
            transform: translateX(66px);
          }
          .slider.round {
            border-radius: 34px;
          }
          .slider.round:before {
            border-radius: 50%;
          }
          span {
            font-size: 12px;
          }
          .label {
            font-size: 12px;
            color: #333;
            white-space: nowrap;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            position: absolute;
            opacity: 0;
          }
          .label-on {
            left: 10px;
            top: 25%;
          }
          .label-off {
            right: 10px;
            top: 25%;
          }
          .switch input:checked ~ .label-on,
          .switch input:not(:checked) ~ .label-off {
            opacity: 1;
          }
        </style>
    </head>
    <body>
      <header>
        Calculator
      </header>
      <nav>
        <div style="width: 100%; margin-top: 12px;">
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
            <span class="label label-on">Light</span>
            <span class="label label-off">Dark</span>
          </label>
        </div>
      </nav>
      <main style="margin-top: 40px;">
        <div class="container" style="background-color: #EADBC8; padding: 50px; border-radius: 10px; max-width: 600px;">
          <div class="row">
            <div id="calculator" class="col-12 col-lg-12">
              <div id="resultdisplay">0</div>
              <div class="buttons">7</div>
              <div class="buttons">8</div>
              <div class="buttons">9</div>
              <div class="buttons">DEL</div>
              <div class="buttons">4</div>
              <div class="buttons">5</div>
              <div class="buttons">6</div>
              <div class="buttons">+</div>
              <div class="buttons">1</div>
              <div class="buttons">2</div>
              <div class="buttons">3</div>
              <div class="buttons">-</div>
              <div class="buttons">.</div>
              <div class="buttons">0</div>
              <div class="buttons">/</div>
              <div class="buttons">X</div>
              <div id="reset" class="buttons">RESET</div>
              <div id="result" class="buttons">=</div>
            </div>
          </div>
        </div>
      </main>
      <script src="./js/script.js"></script>
    </body>
</html>
