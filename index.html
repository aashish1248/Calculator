<html>
    <head>
        <meta charset="UTF-8"/>

        <meta name="HandheldFriendly" content="true"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
        <meta property="og:title" content="Calculator"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://calculator.aashishchapagai.info.np/"/>
        <meta property="og:image" content="./images/logo.svg"/>
        <meta property="og:site_name" content="Calculator"/>
        <meta property="og:description" content="Calculator"/>
        <link rel="icon" href="./images/logo.svg">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
      <header>
        <h1>Calculator</h1>
      </header>
      <nav>
        <div>
          <label class="switch">
            <input id="theme" type="checkbox" checked>
            <span class="slider round"></span>
            <span class="label label-on">Light</span>
            <span class="label label-off">Dark</span>
          </label>
        </div>
      </nav>
      <main>
        <div class="container">
          <div class="row">
            <div id="calculator" class="col-12 col-lg-12">
              <div id="resultdisplay">0</div>
              <div class="buttons">7</div>
              <div class="buttons">8</div>
              <div class="buttons">9</div>
              <div class="buttons">DEL</div>
              <div class="buttons">4</div>
              <div class="buttons">5</div>
              <div class="buttons">6</div>
              <div class="buttons">+</div>
              <div class="buttons">1</div>
              <div class="buttons">2</div>
              <div class="buttons">3</div>
              <div class="buttons">-</div>
              <div class="buttons">.</div>
              <div class="buttons">0</div>
              <div class="buttons">/</div>
              <div class="buttons">X</div>
              <div id="reset" class="buttons">RESET</div>
              <div id="result" class="buttons">=</div>
            </div>
          </div>
        </div>
      </main>
      <footer>Project By Aashish Chapagai</footer>
      <script src="./js/script.js"></script>
    </body>
</html>
