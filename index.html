<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="description" content="Calculator"/>
        <meta name="keywords" content="Calculator"/>
        <meta name="title" content="Calculator"/>
        <meta name="author" content="Aashish Chapagai"/>
        <meta name="language" content="en"/>
        <meta name="robots" content="index,follow"/>
        <meta name="copyright" content="Copyright 2023"/> 
        <meta name="HandheldFriendly" content="true"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
        <meta property="og:title" content="Calculator"/>
        <meta property="og:type" content="website"/>
        <meta property="og:url" content="https://calculator.aashishchapagai.info.np/"/>
        <meta property="og:image" content="./images/logo.svg"/>
        <meta property="og:site_name" content="Calculator"/>
        <meta property="og:description" content="Calculator"/>
        <link rel="icon" href="./images/logo.svg">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
      <header>
        <h1>Calculator</h1>
      </header>
      <nav>
        <div>
          <label class="switch">
            <input id="theme" type="checkbox" checked>
            <span class="slider round"></span>
            <span class="label label-on">Light</span>
            <span class="label label-off">Dark</span>
          </label>
        </div>
      </nav>
      <main>
        <div class="container">
          <div class="row">
            <div id="calculator" class="col-12 col-lg-12">
              <div id="resultdisplay">
                <p>0</p>
              </div>
              <div class="buttons">
                <p>7</p>
              </div>
              <div class="buttons">
                <p>8</p>
              </div>
              <div class="buttons">
                <p>9</p>
              </div>
              <div id="del" class="buttons">
                <p>DEL</p>
              </div>
              <div class="buttons">
                <p>4</p>
              </div>
              <div class="buttons">
                <p>5</p>
              </div>
              <div class="buttons">
                <p>6</p>
              </div>
              <div class="buttons">
                <p>+</p>
              </div>
              <div class="buttons">
                <p>1</p>
              </div>
              <div class="buttons">
                <p>2</p>
              </div>
              <div class="buttons">
                <p>3</p>
              </div>
              <div class="buttons">
                <p>-</p>
              </div>
              <div class="buttons">
                <p>.</p>
              </div>
              <div class="buttons">
                <p>0</p>
              </div>
              <div class="buttons">
                <p>/</p>
              </div>
              <div class="buttons">
                <p>X</p>
              </div>
              <div id="reset" class="buttons">
                <p>RESET</p>
              </div>
              <div id="result" class="buttons">
                <p>=</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>Project By Aashish Chapagai</p> 
      </footer>
      <script src="./js/script.js"></script>
    </body>
</html>
